name: CI/CD pipeline

# Déclencher le pipeline lorsqu'un commit est poussé sur la branche principale
on:
  push:
    branches:
      - release
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Récupérer le code source depuis le dépôt
      - name: Checkout code
        uses: actions/checkout@v2

      # Installer les dépendances et construire l'application React
      - name: Build React app
        run: |
          npm install
          npm run build

      # Configurer AWS CLI pour accéder au bucket S3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Déployer l'application sur le bucket S3
      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://degree-release --delete

      # Mettre à jour l'URL de l'application déployée dans le fichier .env
      - name: Update app URL
        run: |
          echo "REACT_APP_API_URL=http://degree-release.s3-website-eu-west-1.amazonaws.com" >> .env

      # Afficher l'URL de l'application déployée
      - name: Display app URL
        run: |
          echo "Application URL: http://degree-release.s3-website-eu-west-1.amazonaws.com"
